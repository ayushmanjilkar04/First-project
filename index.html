  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game1</title>
    <link rel="stylesheet" href="game.css" />

  <body>
    <h1>ROCK | PAPER | SCISSOR</h1>
    <hr />

      <div class="choice" id="rock"><img src="rock.png" alt="" /></div>
      <div class="choice" id="paper"><img src="paper.png" alt="" /></div>
      <div class="choice" id="scissor"><img src="scissor.png" alt="" /></div>
    </div>
    <div class="scoreboard">
      <div class="userscore" id="score">
        <p>your score :</p>
        <p>comp score :</p>
    </div>
    <div class="compscore" id="score">
        <p id="uscore">0</p>
        <p id="cscore">0</p>
      </div>
    </div>
    <div class="container">
      <span class="centered-text">PLAY</span>
    </div>
    <script src="game.js"></script>
  </body>
